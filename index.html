<footer>
    <div class="wrap">© <span id="year"></span> Имя Фамилия — Дизайнер интерфейсов</div>
  </footer>

  <script>
    // Дата в футере
    document.getElementById('year').textContent = new Date().getFullYear();

    // Фильтрация проектов
    const filterBtns = document.querySelectorAll('.filter-btn');
    const cards = document.querySelectorAll('.grid .card');
    filterBtns.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        filterBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const filter = btn.dataset.filter;
        cards.forEach(card=>{
          if(filter === 'all' || card.dataset.type === filter){
            card.style.display = '';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });

    // Lightbox: клик по карточке
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightboxImage');
    document.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('click', ()=>openLightbox(card));
      card.addEventListener('keydown', (e)=>{ if(e.key==='Enter') openLightbox(card); });
    });
    function openLightbox(card){
      const img = card.querySelector('img');
      lbImg.src = img.src;
      lbImg.alt = img.alt;
      lightbox.classList.add('active');
      lightbox.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox(){
      lightbox.classList.remove('active');
      lightbox.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }
    lightbox.addEventListener('click', (e)=>{ if(e.target === lightbox) closeLightbox(); });

    // Простая обработка формы (локально)
    function handleSubmit(e){
      e.preventDefault();
      const status = document.getElementById('status');
      // В реале: отправка на сервер / Netlify forms / Email API
      status.textContent = 'Спасибо! Сообщение отправлено (демо).';
      e.target.reset();
      setTimeout(()=> status.textContent='', 4000);
    }

    // Плавный скролл для якорных ссылок
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click', function(e){
        const target = document.querySelector(this.getAttribute('href'));
        if(target){
          e.preventDefault();
          target.scrollIntoView({behavior:'smooth', block:'start'});
        }
      });
    });
  </script>
</body>
</html>
